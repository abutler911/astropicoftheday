<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andy's Astronomy Pic of the Day App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="text-center py-5">
      <h1 class="text-glow">
        Astronomy <br />Picture of the Day <br />
        From NASA
      </h1>
    </header>
    <main class="container">
      <div class="row mb-4">
        <div class="col text-center">
          <input
            type="date"
            id="date"
            class="form-control form-control-lg w-auto mx-auto"
          />
        </div>
      </div>
      <div class="row mb-4">
        <div class="col text-center">
          <button id="imageBtn" class="btn">Get Image</button>
        </div>
      </div>
      <hr />
      <div class="row text-center">
        <div class="col">
          <h2 id="title"></h2>
          <h5 id="copyRight"></h5>
        </div>
      </div>
      <div class="row justify-content-center mb-5">
        <div class="col-md-8">
          <img id="picture" class="img-fluid shadow rounded" />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="explanation-container">
            <p id="explanation"></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center py-3">
      <p>
        &copy; 2024 Made with <span style="color: red">&#10084;</span> by Mr.
        Gray Enterprises, LLC. <br />
        All rights reserved.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
